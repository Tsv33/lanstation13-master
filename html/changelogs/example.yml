################################
# Arquivo Exemplo para Changelogs
#
# Para fazer o seu changelog, copie e cole este arquivo na mesma pasta, renomeie ele e adicione suas mudanças. 
# Seu changelog será automaticamente processado pelo servidor, você não precisa fazer mais nada além disto.
#
# Prefixos válidos: 
#   bugfix
#   wip (work in progress)
#   soundadd
#   sounddel
#   tweak (algo que foi modificado)   //
#   rscdel (algo que foi excluído)    // Estes três são os mais utilizados, além do bugfix.
#   rscadd (algo que foi adicionado)  //
#   spellcheck (correção gramática e de typos)
#   imageadd
#   imagedel
#   experiment
#################################

# Seu nome.
author: morphi

# Apagar este arquivo depois que o servidor gerar o changelog? Mude para "false" caso queira manter o seu arquivo .yml
# no GitHub para facilitar a próxima vez que for fazer um novo changelog.
delete-after: True

# As mudanças que você fez. Veja a lista de prefixos válidos acima.
# É necessário um espaço depois do -, antes do prefixo. Não use tabs nesse arquivo.
# Coloque a sua mensagem entre parênteses.

changes: 
- rscadd: "Um novo sistema de changelogs foi roubado da /vg/station. Use ele em suas mudanças!"
- rscdel: "O servidor perdeu um pouco de sua melanina."
